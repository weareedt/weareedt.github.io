<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <button id="start">Start</button>
    
    <!-- Chat Frame for Chatbot -->
    <div id="chat-frame">
        <button id="toggle-frame">Open Chat</button>
        <div id="chat-content" class="hidden">
            <button id="clear-chat">Clear Chat</button>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
            <div id="recording-status" style="color: red; display: none;">Recording...</div>
            <div id="chat-output"></div>
            <div id="transcription-output"></div>
            <input type="text" id="user-input" placeholder="Type your message here">
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- New Chat Frame for Speech-to-Speech -->
    <div id="speech-chat-frame">
        <button id="start-speech">Start Speech-to-Speech</button>
        <div id="speech-chat-content" class="hidden">
            <div id="speech-chat-output"></div>
            <input type="text" id="speech-user-input" placeholder="Say something...">
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <script type="module" src="scripts.js"></script> <!-- Link to JavaScript -->
    <script type="module" src="chatbot.js"></script> 
    <script type="module" src="speechbot.js"></script> <!-- New speechbot.js file -->
</body>
</html>
